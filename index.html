<!DOCTYPE html>
<html lang="en">

<head>

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="app">
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">
            Vue option API 購物車
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="navLinkItem" class="nav-link" href="#cartModal" data-toggle="modal">
                        <i class="fas fa-shopping-cart"></i> 
                        購物車
                        <div id="cartNumber">0</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- header -->
    <header id="header" class="jumbotron">
        <div class="container">
            <h1>Vue option API 購物車</h1>
            <p>使用 Vue option API 製作購物車</p>
        </div>
    </header>
    <!-- header end -->

    <!-- productSection -->
    <section id="productSection" class="py-5">
        <div class="container">
            <h1 class="text-center mb-5">產品列表</h1>
            <div id="productRow" class="d-flex flex-row flex-wrap mb-3">
                <div class="col-md-4 mb-5" v-for="item in productList" :key="item.id">
                    <div class="card">
                        <img :src="item.img" class="card-img-top">
                        <form :data-product-id="item.id" class="add-item-form card-body">
                            <h5 class="card-title">
                                {{item.title}}
                            </h5>
                            <p class="card-text">
                                商品價格: {{item.price}}
                            </p>
                            <div class="form-group">
                                <label>購買數量</label>
                                <input class="form-control" type="number" min="1" max="20" required v-model="item.qty">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="button" @click="addItem(item.id, item.qty)">
                                    <i class="fas fa-cart-plus"></i> 
                                    加入購物車
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- productSection end -->

    <!-- footer -->
    <footer class="py-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <p class="mb-1">Vue option API Shopping Cart</p>
                    <p class="mb-0">2020 &copy;</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <!-- modal -->
    <!-- Full screen modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> 
                        <i class="fas fa-shopping-cart"></i> 購物車
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-border">
                        <thead>
                            <tr>
                                <th>產品名稱</th><em>{{productData.name}}</em>
                                <th class="text-right">單價</th><em>{{productData.price}}</em>
                                <th class="text-right">數量</th><em>{{productData.qty}}</em>
                                <th class="text-right">總計</th><em>{{productData.price * productData.qty}}</em>
                            </tr>
                        </thead>
                        <tbody id="cartTableBody"></tbody>
                        <tfoot id="cartTableFoot"></tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                    <button id="clearCartBtn" type="button" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> 清空購物車
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times"></i> 關閉
                    </button>
                </div>
            </div>
        </div>
    <!-- modal -->
    <!-- jquery.js -->
